<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>My Dictionary</title>
</head>
<body>
    <audio id="sound"></audio>
     <div class="container">
        <div class="inner-container">
            <div id="container" class="box">
                <div class="title">
                    Search for new word
                </div>
                <div class="search-box">
                    <input type="text" id="inp-word" placeholder="Type here"/>
                    <button id="search-btn" class="fa fa-search icon"></button>
                </div>
                
            </div>
            
            <div class="result box" id="result"> </div>
            
            <!-- <div>
                <h3>History</h3> <br>
                <p id="history-list"></p>
                <button id="clear-history-button">Clear History</button>
            </div> -->

            <button id="view-history">
                View History
            </button>
        </div>
    
    </div>

    <div class="history-popup" id="history-popup">

        <button class="close-button" id="popup-close-btn">
            <i class="fa fa-close"></i>
        </button>
        <div class="popup-box inner-container box">
            <div class="title">
                Your search history
            </div>

            <div id="history-results">
                
            </div>
            <button class="clear-history-btn" id="clear-history-btn">
                Clear History
            </button>
        </div>
    </div>
    <footer>
        <span>
            Developed by Rakesh Kumar Sharma
        </span>
    </footer>
    
     <script src="script.js"></script>
</body>
</html>
